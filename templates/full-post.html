<html>
	<head>
		<title>Full Post</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
		<noscript><link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
					<header id="header">
						<a class="logo">{{ post_data.title }}</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="{{ url_for('landing') }}">Get involved</a></li>
							<li><a href="https://donate.stripe.com/eVa14TcYR3vw1YAdQQ" target="_blank" rel="noopener noreferrer">Donate</a></li>
							<li><a href="{{ url_for('about_us') }}">About us</a></li>
							<li><a href="{{ url_for('get_contact_page') }}">Contact us</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<section class="post">
								<div class="image main"><img src="{{ url_for('static', filename=post_data.image) }}" alt="{{ post_data.alt }}" /></div>
								<p>{{ post_data.content_body_post }}</p>
								<p>If you are a vendor, please download the following file and read the contents for full information.</p>
								<a href="{{ url_for('static', filename=post_data.vendor_files) }}" download="Vendor Files" class="button">Download</a>
							</section>

					</div>
			</div>
		{% include "footer.html" %}
	</body>
</html>
